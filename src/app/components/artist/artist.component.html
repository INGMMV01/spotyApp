
<div class="main-container container top30">
    

  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images | sinfoto" class="img-thumbnail img-circular">
    </div>

    <div class="col-md-9">
        <h1>  {{ artista.name }}</h1>
        <a [href]= "artista.external_urls?.spotify" target="_blank" class="btn btn-outline-success">Abrir en Spotify</a>
        <button class="btn btn-outline-danger" [routerLink] ="['/search']">Regresar</button>
    </div>
  </div>

  <hr>
  <div class="row">
    <div class="col-md-12">
      <table class="table dark-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Foto</th>
            <th>nombre</th>
            <th>Popularidad</th>
            <th>Escuchar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pista of topTracks; let i = index">
            <td> {{i+1}}</td>
            <td> <img [src]="pista.album.images | sinfoto" class="img-thumbnail"></td>
            <td>
                {{ pista.name}}
              </td>
              <td>
                  {{ pista.popularity}}%
              </td>
              <td>
                <!--
                <audio controls>
                  <source [src]="pista.preview_url">
                </audio>
              -->
              <iframe [src]= "pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>

              </td>          
          </tr>
        </tbody>
      </table>
    </div>
  </div>

    <div>
      <table>
        <tr *ngFor="let pista of topTracks">
          <td>
            <img [src]="pista.album.images | sinfoto">
          </td>
        </tr>
      </table>
    </div>

</div>
